<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./fonts/font_awesome/css/all.css" />
    <link rel="stylesheet" href="./styles/einnahme.css">
    <script src="./script/einnahme.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div id="PopUpName">
        <div id="inner">
            <div id="popUpInner"></div>
            <button id="submitButton"><i class="fas fa-check"></i></button>
            <button id="closingButton"><i class="closeTimes fas fa-times"></i></button>
        </div>
    </div>
    <div id="popUpNewIcon">
        <div id="popUp-outer">
            <div id="popUp-inner">
                <div id="popupNote">
                    <i class="fas fa-pen-nib"></i><input id="note" type="text" placeholder="Notiz hinzufügen">
                </div>
                <div class="newIcon"><i class="fas fa-home"></i></div>
                <div class="newIcon"><i class="fas fa-tshirt"></i></div>
                <div class="newIcon"><i class="fas fa-shopping-bag"></i></div>
                <div class="newIcon"><i class="fas fa-shopping-basket"></i></div>
                <div class="newIcon"><i class="fas fa-shopping-cart"></i></div>        
                <div class="newIcon"><i class="fas fa-cocktail"></i></div>  
                <div class="newIcon"><i class="fab fa-cc-amazon-pay"></i></div>  
                <div class="newIcon"><i class="fab fa-cc-paypal"></i></div>  
                <div class="newIcon"><i class="fas fa-desktop"></i></div>  
                <div class="newIcon"><i class="fas fa-book"></i></div>  
                <div class="newIcon"><i class="fas fa-utensils"></i></div>  
                <div class="newIcon"><i class="fas fa-briefcase-medical"></i></div>  
                <div class="newIcon"><i class="fas fa-wifi"></i></div> 
                <div class="newIcon"><i class="fas fa-dumbbell"></i></div> 
                <div class="newIcon"><i class="fas fa-gift"></i></div> 
                <div class="newIcon"><i class="fas fa-umbrella-beach"></i></div> 
                <div class="newIcon"><i class="fab fa-buromobelexperte"></i></div> 
            </div>
            <button id="submitButton_icon"><i class="fas fa-check"></i></button>
            <button id="closingButton_icon"><i class="closeTimes fas fa-times"></i></button>
        </div>
    </div>
    <div id="container-header-outer">
        <div id="container-header">
            <div id="logo"><span>ABBRECHEN</span></div>
            <div  id="header_title"><span> Neue Ausgabe</span></div>
        </div>
    </div>
    <div id="body-container">
        <div id="input-container-outer">
            <div id="date">
                <input type="date" id="today">
                <div id="date_title" class="title"><span></span></div>
            </div>
            <div id="input-container">
                <div class="money_icon"><i class="fas fa-euro-sign"></i></div>
                <div id="input-field"><span>0</span></div>
                <div class="number_remover"><i class="fas fa-backspace"></i></div>
            </div>
            <div class="notiz-block">
                <i class="fas fa-pen-nib"></i><input id="note" type="text" placeholder="Notiz hinzufügen">
            </div>
        </div>
        <div id="number-container-outer">
        <div id="number-container">
            <div id="item_1" class="number-container-item"><span>1</span></div>
            <div id="item_2" class="number-container-item"><span>2</span></div>
            <div id="item_3" class="number-container-item"><span>3</span></div>
            <div id="item_4" class="number-container-item"><span>4</span></div>
            <div id="item_5" class="number-container-item"><span>5</span></div>
            <div id="item_6" class="number-container-item"><span>6</span></div>
            <div id="item_7" class="number-container-item"><span>7</span></div>
            <div id="item_8" class="number-container-item"><span>8</span></div>
            <div id="item_9" class="number-container-item"><span>9</span></div>
            <div id="item_dot" class="number-container-item"><span>.</span></div>
            <div id="item_0" class="number-container-item"><span>0</span></div>
            <div id="item_ok" class="number-container-item"><i class="fas fa-check"></i></div>
        </div>
        <div id="motto"><span>Panda essen Pandabrot</span><i class="fas fa-seedling"></i></div>
    </div>
    </div>
</body>
</html>
