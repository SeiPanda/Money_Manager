<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./fonts/font_awesome/css/all.min.css" />
    <link rel="stylesheet" href="./styles/main.css">
    <script src="./script/main.js" defer></script>
    <title>Money Manager</title>
</head>
<body>
    <div id="container-header-outer">
        <div id="menu-container">
            <p class="menu-p"><i class="fas fa-seedling"></i>Pandas essen Pandabrot</p>
            <ul id="menu-liste">
                <div class ="h">
                    <div class="item-container">
                        <li class="menu-item"><i class="icon fas fa-cog"></i>Optionen</li>
                    </div>
                </div>
            </ul>
        </div>
        <div id="filter-container">
            <p class="menu-p"><i class="fas fa-seedling"></i>Pandas essen Pandabrot</p>
            <ul id="filter-liste">
                <div class ="h">
                    <div class="item-container">
                        <li class="menu-item">Tag</li>
                    </div>
                </div>
            </ul>
        </div>
        <div id="container-header">
            <div id="logo"><i class="fas fa-filter"></i></div>
            <div  id="header_title"><span> PandasMoney</span></div>
            <div id="menu"><i class="header_bar fas fa-bars"></i></div>
        </div>
    </div>
    <div class="body-overflow">
        <div id="container_body">
            <div id="monat">
                <div id="monat_title" class="title"><span>Aktueller Monat</span></div>
            </div>
            <div id="dia">
                <div id="dia_inner"></div>
            </div>
            <div id="kontostand_outer">
                <div id="kontostand">
                    <i class="konto_bars fas fa-bars"></i><div id="konto_title" class="title"><span>Aktueller Kontostand</span></div><i class="konto_bars fas fa-bars"></i>
                </div>
                <div class="betrag_liste">
                    <div class="list_item"><span>Item</span></div>
                    <div class="list_item"><span>Item 1</span></div>
                </div>
             </div>
            <div id="betrag_adder">
                <div id="plus_font" class="add_button_font"><i class="fas fa-plus"></i></div>
                <div id="minus_font" class="add_button_font"><i class="fas fa-minus"></i></div>
            </div>
        </div>
    </div>
</body>
</html>
